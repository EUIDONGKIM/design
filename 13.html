<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>
        div{
            border: none;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="container-400 container-center">
            <div class="row center">
                <h1>회원가입</h1>
            </div>

            <div class="row">
                <label for="id-input">아이디</label>
                <input type="text" name="memberId" required class="form-input" id="id-input">
            </div>

            <div class="row">
                <label>비밀번호</label>
                <input type="password" name="memberPw" required class="form-input">
            </div>

            <div class="row">
                <label for="nick-input">닉네임</label>
                <input type="text" name="memberNick" required class="form-input" id="nick-input">
            </div>

            <div class="row">
                <label for="date-input">생년월일</label>
                <input type="date" name="memberDate" required class="form-input" id="date-input">
            </div>

            <div class="row">
                <label>이메일</label>
                <input type="email" name="memberEmail" class="form-input">
            </div>
            
            <div class="row">
                <label>전화번호</label>
                <input type="tel" name="memberPhone" class="form-input">
            </div>

            <div class="row">
                <label>프로필</label>
                <input type="file" name="attach" class="form-input">
            </div>

            <div class="row">
                <input type="submit" value="가입" class="form-btn">
            </div>

        </div>
    </form>
</body>
</html>
