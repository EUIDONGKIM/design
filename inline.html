<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    인라인 스타일(inline style)

    HTML태그에 디자인을 설정할 수 있다.
    속성명은 style이다.
    모든 태그는 style이라는 속성을 가지고 있다
    스타일 속성 내부에는 약속된 디자인 설정을
    수행한다.

    간단한 설정은 편리하게 사용 가능하다.
    어떠한 설정보다 우선 적용된다.
-->

    <h1 style="color:red;">CSS Design 1</h1>
    <h1 style="background-color:yellow;">CSS Design 1</h1>
    <h1 style="color:red;background-color:yellow;">CSS Design 1</h1>
    <h1 style="border:1px solid black;">CSS Design 1</h1>
    <h1 style="text-decoration: underline;">CSS Design 1</h1>
</body>
</html>
