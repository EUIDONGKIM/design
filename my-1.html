<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style>
        .form-btn{
            background-color: black;
                }
    </style>
</head>
<body>
    <form action="#" method="post">
        
        <div class="container-400 container-center">
            <div class="row center">
                <h1>회원가입</h1>
            </div>

            <div class="row">
                <label>아이디</label>
                <input type="text" name="" required class="form-input">
            </div>

            <div class="row">
                <label class="form-block">우편번호</label>
                <input type="text" name="" required class="form-input form-inline" size="6" minlength="6">
                <input type="button" value="우편번호" class="form-btn form-inline">
            </div>

            <div class="row">
                <input type="text" required name="" class="form-input" placeholder="상세주소">
            </div>

            <div class="row">
                <input type="submit" value="가입" class="form-btn">
            </div>
        </div>

    </form>
</body>
</html>
