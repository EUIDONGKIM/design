<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .login-id,.login-pw,.login-btn{
        display: block;

        width: 400px;
        color: darkgray;

        font-size: 15px;
        font-family: 굴림, sans-serif;

        padding: 15px;
        margin: 10px 0px;

        border-style: solid;
        border-width: 3px;
        border-color: darkgray;

        box-sizing: border-box;

    }

    .login-btn{
        background-color: orange;
        color: white;

        border-color: orange;
    }
</style>

</head>
<body>
    <form action="" method="post">
        <img src="https://via.placeholder.com/600x150?text=IMAGE" width="200px">
        <input type="text" name="memberId" placeholder="아이디 입력" required class="login-id">
        <input type="password" name="memberPw" placeholder="비밀번호 입력" required class="login-pw">
        <input type="submit" value="로그인" class="login-btn">
    </form>
</body>
</html>
